<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            overflow: hidden;
            position: relative;
        }

        .glow-effect {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,69,0,0.4) 0%, rgba(0,0,0,0) 70%);
            animation: glow-pulse 8s infinite;
            pointer-events: none;
        }

        @keyframes glow-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.2);
            width: 500px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.8em;
            text-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
            position: relative;
            letter-spacing: 2px;
        }

        h1::after {
            content: 'ðŸ¥©';
            position: absolute;
            right: -10px;
            top: -15px;
            font-size: 0.8em;
            filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.5));
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .input-group:hover {
            transform: translateX(10px);
        }

        .input-group label {
            display: block;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
        }

        .input-group input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff4500;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.3);
            padding-left: 30px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        .occupation-group {
            position: relative;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .occupation-select {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            appearance: none;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .occupation-select option {
            background: rgba(25, 25, 25, 0.95);
            color: #fff;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 69, 0, 0.2);
        }

        .occupation-select:focus {
            transform: rotateX(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff4500, #8B0000);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: btn-shine 3s infinite;
        }

        @keyframes btn-shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .signup-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.4);
        }

        .floating-meat {
            position: absolute;
            opacity: 0.1;
            animation: float-meat 20s infinite linear;
        }

        @keyframes float-meat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .floating-meat.top-left {
            top: -50px;
            left: -50px;
            width: 120px;
        }

        .floating-meat.bottom-right {
            bottom: -50px;
            right: -50px;
            width: 150px;
        }

    </style>
</head>
<body>
    <div class="glow-effect"></div>
    
    <div class="login-container">
        <img src="https://www.freeiconspng.com/uploads/steak-png-5.png" class="floating-meat top-left" alt="meat decor">
        <img src="https://www.freeiconspng.com/uploads/steak-png-5.png" class="floating-meat bottom-right" alt="meat decor">
        
        <h1> SIGN UP</h1>

        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="user@meatking.com">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <div class="occupation-group">
                <label>DESIGNATION </label>
                <select class="occupation-select">
                    <option value=""> Select Your Designation </option>
                    <option value="admin"> Admin </option>
                    <option value="wholesaler"> Wholeseller</option>
                    <option value="consumer"> Consumer</option>
                    <option value="manager"> Manager </option>
                </select>
            </div>

            <button type="submit" class="signup-btn">
                SUBMIT
            </button>
        </form>
    </div>

    <script>
        // Dynamic background effect
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow-effect');
            const rect = glow.getBoundingClientRect();
            glow.style.transform = `translate(
                ${(e.clientX - rect.width/2)}px,
                ${(e.clientY - rect.height/2)}px
            )`;
        });

        // Select interaction
        document.querySelectorAll('.occupation-select').forEach(select => {
            select.addEventListener('change', function() {
                if(this.value) {
                    this.style.backgroundColor = 'rgba(255, 69, 0, 0.1)';
                    this.style.borderColor = '#ff4500';
                }
            });
        });
    </script>
</body>
</html>
